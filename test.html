<!DOCTYPE html>
<html>
<head>
    <title>Fenêtre de confirmation de suppression</title>
    <style>
        /* Ajoutez vos styles CSS ici */
        .confirmation-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="confirmation-box" id="confirmationBox">
    <p>Êtes-vous sûr de vouloir supprimer ?</p>
    <button onclick="confirmDelete()">Oui</button>
    <button onclick="closeConfirmation()">Non</button>
</div>

<button onclick="displayConfirmation()">Supprimer</button>

<script>
    function displayConfirmation() {
        const confirmationBox = document.getElementById('confirmationBox');
        confirmationBox.style.display = 'block';
    }

    function closeConfirmation() {
        const confirmationBox = document.getElementById('confirmationBox');
        confirmationBox.style.display = 'none';
    }

    function confirmDelete() {
        // Mettez ici votre logique pour effectuer la suppression
        // Par exemple, appelez la fonction deleteCharacter() ou effectuez une requête DELETE via fetch
        // Une fois la suppression effectuée, vous pouvez cacher la boîte de confirmation
        closeConfirmation();
        // Ensuite, exécutez votre logique pour la suppression
        // ...
        console.log('Suppression confirmée');
    }
</script>

</body>
</html>
